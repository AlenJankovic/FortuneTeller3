<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>


    <h:body>
        <h1>Fortune Teller</h1>
        <h:form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <h:inputText label="name" id="person_name" value="#{mainBean.setName(name)}" 
                                     required="true" requiredMessage="#{msg['msg.name.validation']}"/>
                    </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td>
                        <h:inputText label="lastname" id="person_lastname" 
                                     value="#{mainBean.setLastName(lastName)}" 
                                     required="true" requiredMessage="#{msg['msg.lastname.validation']}"/>
                    </td>
                </tr>
                <tr>
                    <td>Nationality:</td>
                    <td>
                        <h:inputText label="nationality" id="person_nationality" 
                                     value="#{mainBean.setNationality(nationality)}" 
                                     required="true" requiredMessage="#{msg['msg.nationality.validation']}"/>
                    </td>
                </tr>
                <tr>
                    <td>Etnicity:</td>
                    <td>
                        <h:inputText label="etnicity" id="person_etnicity" 
                                     value="#{mainBean.setEtnicity(etnicity)}" 
                                     required="true" requiredMessage="#{msg['msg.etnicity.validation']}"/>
                    </td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td>
                        <h:inputText label="dateOfBirth" id="dob" 
                                     value="#{mainBean.setDob(dob)}" required="true"
                                     requiredMessage="#{msg['msg.dob.validation']}">
                                     <f:convertDateTime pattern="MM-dd-yy"/>
                            </h:inputText>(mm-dd-yy)
                                </td>
                                </tr>
                <h:selectOneRadio style="border: 1px #333333 solid" label="Gender">
                    <f:selectItem itemValue="female" itemLabel="Female"/>
                    <f:selectItem itemValue="male" itemLabel="Male"/>
                    <f:selectItem itemValue="other" itemLabel="Other"/>
                </h:selectOneRadio>
                
                <h:commandButton value="TellMyFortune" action="/Pages/home/"></h:commandButton>
                </table>

                     </h:form>

                          </h:body>
                              </html>
